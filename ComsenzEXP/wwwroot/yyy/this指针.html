<div class="wb" id="wb">
    <div class="k" id="k"><img src="img/qe.png" alt=""/></div>

</div>
<script>
    var wb=document.getElementById('wb');
    var k=document.getElementById('k');

    var posX=375;
    var posY=275;
    var time=null;
    var moveX=true;
    var moveY=true;

   /* window.onload=pos;

        k.style.left=posX+'px';

    }*/
    function move(){
            if(moveX){
                if(posX>0){
                    posX--;
                    k.style.left=posX+'px';
                }else{
                    moveX=false;
                }
            }else{
                if(posX<wb.clientWidth-k.offsetWidth){
                    posX++;
                    k.style.left=posX+'px';
                }else{
                    moveX=true;
                }
            }

        if(moveY){
            if(posY>0){
                posY--;
                k.style.top=posY+'px';
            }else{
                moveY=false;
            }
        }else{

                if(posY<wb.clientHeight- k.offsetHeight){
                    posY++;
                    k.style.top=posY+'px';
                }else{
                    moveY = true;
                }
            }
    }
    time=setInterval(move,1);
