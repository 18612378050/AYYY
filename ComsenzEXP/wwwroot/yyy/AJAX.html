<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
</div>
<script>
    var divs=document.getElementsByTagName('div');
    function  xhrfn(){
        if(XMLHttpRequest){
            var xhr= new XMLHttpRequest()
        }else{
            var xhr=new ActiveXObject("Microsoft.XMLHTTP")//IE6-IE8
        }
        return xhr;
    }
    var xhr= xhrfn();
    xhr.open('get','天琪首页.html',true);
    xhr.send(null);
    xhr.onlad=function(){
        var scr=document.getElementsByTagName('script')[0];
        divs[0].innerHTML=xhr.responseText;
        eval(scr.innerHTML)
    }
</script>
</body>
</html>
